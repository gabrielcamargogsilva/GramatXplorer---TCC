<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin - Teste de API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #007bff;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 15px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        #list-btn { background-color: #28a745; color: white; }
        #list-btn:hover { background-color: #218838; }

        .action-btn {
            padding: 5px 10px;
            font-size: 0.9em;
            margin-left: 5px;
        }
        .activate-btn { background-color: #007bff; color: white; }
        .activate-btn:hover { background-color: #0056b3; }
        .deactivate-btn { background-color: #ffc107; color: #333; }
        .deactivate-btn:hover { background-color: #e0a800; }
        .delete-btn { background-color: #dc3545; color: white; }
        .delete-btn:hover { background-color: #c82333; }

        #alunos-list {
            margin-top: 20px;
            list-style: none;
            padding: 0;
        }
        .aluno-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #fafafa;
        }
        .aluno-info {
            flex-grow: 1;
        }
        .aluno-actions {
            flex-shrink: 0;
        }
        .status-active { color: #28a745; font-weight: bold; }
        .status-inactive { color: #dc3545; font-weight: bold; }
        #message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: #e2f0e3;
            color: #155724;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Painel de Administração (Teste de Rotas)</h1>
        
        <button id="list-btn">Listar Todos os Alunos</button>
        
        <div id="message"></div>

        <ul id="alunos-list">
            </ul>
        
        <p style="margin-top: 30px;">
            **Dica:** A API está configurada para rodar em **http://127.0.0.1:5000**.
        </p>
    </div>

    <script>
        const API_BASE_URL = 'http://127.0.0.1:5000/admin/alunos';
        const alunosList = document.getElementById('alunos-list');
        const messageDiv = document.getElementById('message');

        // Função auxiliar para exibir mensagens de sucesso/erro
        function displayMessage(text, isError = false) {
            messageDiv.textContent = text;
            messageDiv.style.display = 'block';
            messageDiv.style.backgroundColor = isError ? '#f8d7da' : '#d4edda';
            messageDiv.style.color = isError ? '#721c24' : '#155724';
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        // =======================================================
        // Lógica de Listagem (GET)
        // =======================================================
        async function fetchAlunos() {
            alunosList.innerHTML = '<li>Carregando...</li>';
            try {
                const response = await fetch(API_BASE_URL);
                if (!response.ok) {
                    throw new Error(`Erro ${response.status}: Falha ao buscar alunos.`);
                }
                const alunos = await response.json();
                renderAlunos(alunos);
                displayMessage(`Sucesso! ${alunos.length} alunos carregados.`);

            } catch (error) {
                console.error('Erro ao listar alunos:', error);
                alunosList.innerHTML = '<li>Erro ao conectar à API ou listar alunos. Verifique o console.</li>';
                displayMessage(error.message, true);
            }
        }

        function renderAlunos(alunos) {
            alunosList.innerHTML = ''; // Limpa a lista
            if (alunos.length === 0) {
                alunosList.innerHTML = '<li>Nenhum aluno cadastrado no Firebase.</li>';
                return;
            }

            alunos.forEach(aluno => {
                const li = document.createElement('li');
                li.className = 'aluno-item';
                const statusText = aluno.ativo  ? 
                    `<span class="status-active">ATIVO</span>` : 
                    `<span class="status-inactive">INATIVO</span>`;
                
                li.innerHTML = `
                    <div class="aluno-info">
                        <strong>ID:</strong> ${aluno.id} <br>
                        <strong>Nome:</strong> ${aluno.nome} (${aluno.email}) <br>
                        <strong>Status:</strong> ${statusText}
                    </div>
                    <div class="aluno-actions">
                        </div>
                `;

                const actionsDiv = li.querySelector('.aluno-actions');
                
                // Botão Ativar/Desativar
                const statusButton = document.createElement('button');
                statusButton.className = aluno.ativo ? 'action-btn deactivate-btn' : 'action-btn activate-btn';
                statusButton.textContent = aluno.ativo ? 'Desativar' : 'Ativar';
                statusButton.onclick = () => updateStatus(aluno.id, !aluno.ativo);
                actionsDiv.appendChild(statusButton);

                // Botão Excluir
                const deleteButton = document.createElement('button');
                deleteButton.className = 'action-btn delete-btn';
                deleteButton.textContent = 'Excluir';
                deleteButton.onclick = () => deleteAluno(aluno.id);
                actionsDiv.appendChild(deleteButton);

                alunosList.appendChild(li);
            });
        }

        // =======================================================
        // Lógica de Alteração de Status (PUT)
        // =======================================================
        async function updateStatus(alunoId, novoStatus) {
            if (!confirm(`Tem certeza que deseja ${novoStatus ? 'ATIVAR' : 'DESATIVAR'} o aluno ${alunoId}?`)) {
                return;
            }
            try {
                const response = await fetch(`${API_BASE_URL}/${alunoId}/status`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ativo: novoStatus })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.erro || `Falha ao alterar status.`);
                }
                displayMessage(data.mensagem);
                fetchAlunos(); // Atualiza a lista após a ação
            } catch (error) {
                console.error('Erro ao alterar status:', error);
                displayMessage(error.message, true);
            }
        }
        
        // =======================================================
        // Lógica de Exclusão (DELETE)
        // =======================================================
        async function deleteAluno(alunoId) {
            if (!confirm(`ATENÇÃO: Você realmente quer EXCLUIR o aluno ${alunoId} permanentemente?`)) {
                return;
            }
            try {
                const response = await fetch(`${API_BASE_URL}/${alunoId}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.erro || `Falha ao excluir.`);
                }
                displayMessage(data.mensagem);
                fetchAlunos(); // Atualiza a lista após a exclusão
            } catch (error) {
                console.error('Erro ao excluir aluno:', error);
                displayMessage(error.message, true);
            }
        }

        document.getElementById('list-btn').addEventListener('click', fetchAlunos);

        // Carrega a lista ao iniciar
        fetchAlunos(); 
    </script>
</body>
</html>
